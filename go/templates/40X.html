<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            href="/favicon.ico/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon.ico/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="CNQSO" />
        <link rel="manifest" href="/favicon.ico/site.webmanifest" />
        <title>{{.Title}}</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Times New Roman", serif;
                background: url("/static/images/background.webp") center
                    center / cover no-repeat fixed;
                image-rendering: pixelated;
                min-height: 100vh;
                overflow-x: hidden;
                position: relative;
            }

            a {
                font-size: 1.5rem;
            }

            .container {
                position: relative;
                z-index: 1;
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            h1 {
                font-size: 15rem;
                color: #1a4a6b;
                text-shadow:
                    0 0 3px rgba(255, 255, 255, 0.9),
                    0 0 6px rgba(255, 255, 255, 0.7),
                    0 0 12px rgba(255, 255, 255, 0.5),
                    0 0 18px rgba(255, 255, 255, 0.3);
                margin-bottom: 0px;
                animation:
                    glow 3s ease-in-out infinite alternate,
                    ripple 4s ease-in-out infinite;
                position: relative;
                opacity: 0.95;
            }

            h1 .letter {
                display: inline-block;
                transform-origin: center bottom;
                animation: letterDance 1.29032258065s ease-in-out infinite;
                filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.8));
            }

            .subtitle {
                font-size: 2rem;
                color: #1e4b66;
                text-shadow:
                    0 0 2px rgba(255, 255, 255, 0.8),
                    0 0 4px rgba(255, 255, 255, 0.6),
                    0 0 8px rgba(255, 255, 255, 0.4);
                margin-bottom: 30px;
                text-align: center;
                font-weight: 800;
                letter-spacing: 2px;
                text-transform: uppercase;
                opacity: 1;
                filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.6));
            }

            @keyframes glow {
                from {
                    text-shadow:
                        0 0 3px rgba(255, 255, 255, 0.9),
                        0 0 6px rgba(255, 255, 255, 0.7),
                        0 0 12px rgba(255, 255, 255, 0.5),
                        0 0 18px rgba(255, 255, 255, 0.3);
                }
                to {
                    text-shadow:
                        0 0 5px rgba(255, 255, 255, 1),
                        0 0 10px rgba(255, 255, 255, 0.8),
                        0 0 20px rgba(255, 255, 255, 0.6),
                        0 0 30px rgba(255, 255, 255, 0.4);
                }
            }

            @keyframes ripple {
                0%,
                100% {
                    opacity: 0.95;
                    transform: scale(1);
                }
                25% {
                    opacity: 0.85;
                    transform: scale(1.002);
                }
                50% {
                    opacity: 0.9;
                    transform: scale(1.005);
                }
                75% {
                    opacity: 0.88;
                    transform: scale(1.003);
                }
            }

            @keyframes letterDance {
                0%,
                100% {
                    transform: skewX(0deg) scaleY(1);
                }
                25% {
                    transform: skewX(-8deg) scaleY(1.05);
                }
                50% {
                    transform: skewX(0deg) scaleY(0.95);
                }
                75% {
                    transform: skewX(8deg) scaleY(1.05);
                }
            }

            /* Create staggered delays for each letter position */
            h1 .letter:nth-child(1) {
                animation-delay: 0s;
            }
            h1 .letter:nth-child(2) {
                animation-delay: 0.04s;
            }
            h1 .letter:nth-child(3) {
                animation-delay: 0.08s;
            }

            .gif-container {
                position: absolute;
                pointer-events: none;
                z-index: 0;
            }

            .gif-container img {
                width: 120px;
                height: 120px;
            }

            .sun img {
                animation: float 6s ease-in-out infinite;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px) rotate(0deg);
                }
                50% {
                    transform: translateY(-25px) rotate(-10deg);
                }
            }

            .gif1 {
                top: 10%;
                left: 10%;
                animation-delay: 0.5s;
            }
            .gif2 {
                bottom: 10%;
                right: 80%;
                animation-delay: 1s;
            }
            .gif3 {
                bottom: 69%;
                right: 70%;
                animation-delay: 2s;
            }
            .gif4 {
                bottom: 65%;
                right: 40%;
                animation-delay: 3s;
            }
            .gif5 {
                bottom: 25%;
                right: 25%;
                animation-delay: 4s;
            }
            .gif6 {
                bottom: 70%;
                right: 10%;
                animation-delay: 5s;
            }

            .music-controls {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 10;
            }

            .music-controls button {
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: #fff;
                padding: 20px 30px;
                border-radius: 20px;
                cursor: pointer;
                backdrop-filter: blur(10px);
                font-family: inherit;
                font-size: 1.5rem;
                transition: all 0.3s ease;
            }

            .music-controls button:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 10rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="gif-container gif1 sun">
            <img src="/static/images/sun.gif" alt="Sun" />
        </div>
        <div class="gif-container gif2">
            <img src="/static/images/smileychair.gif" alt="Smiley Chair" />
        </div>
        <div class="gif-container gif3">
            <img src="/static/images/chair.gif" alt="Chair" />
        </div>
        <div class="gif-container gif4">
            <img src="/static/images/hammock.gif" alt="Hammock" />
        </div>
        <div class="gif-container gif5">
            <img src="/static/images/hammock2.gif" alt="Hammock 2" />
        </div>
        <div class="gif-container gif6">
            <img src="/static/images/0coool.gif" alt="Cool" />
        </div>

        <div class="container">
            <h1>{{.Title}}</h1>
            <div class="subtitle">{{.Subtitle}}</div>
            <a href="/">Home</a>
        </div>

        <div class="music-controls">
            <button onclick="toggleMusic()">ðŸŽµ</button>
        </div>

        <audio id="tropicalMusic" loop>
            <source
                src="/static/audio/TROPICALLOOP_compressed_final.mp3"
                type="audio/mpeg"
            />
            Your browser does not support the audio element.
        </audio>
        <script>
            function animateLetters() {
                const h1 = document.querySelector("h1");
                if (h1) {
                    const text = h1.textContent;
                    h1.innerHTML = text
                        .split("")
                        .map((letter) =>
                            letter === " "
                                ? " "
                                : `<span class="letter">${letter}</span>`,
                        )
                        .join("");
                }
            }
            document.addEventListener("DOMContentLoaded", animateLetters);
        </script>
    </body>
    <script src="/static/js/404.js"></script>
</html>
